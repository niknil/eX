<div>
        <table class="table table-condensed">
            <thead>
            <h1>Alias:{{hero.alias}}</h1>
            <h1>AlterEgo:{{hero.alterEgo}}</h1>
            <h1>abilities:{{hero.abilities}}</h1>
            </thead>
            <tbody>

            </tbody>
        </table>

    <table class="table table-condensed">
        <h1>Teams</h1>
        <thead>
        <th>Name</th>
        <th>Value</th>
        </thead>
        <tbody>
        <tr ng-repeat="team in hero.teams">
            <td><a href="#/team/{{team.id}}">{{team.name}}</a></td>
            <td>{{team.description}}</td>
        </tr>
        </tbody>
    </table>

</div>

<button type="button" class="btn btn-default" data-ng-click="show()">Edit</button>
</div>

<div id="edit" style="display: none">
    <h1>Edit Hero</h1>
    <form class="form-horizontal" name="heroForm" ng-submit="editHero(hero.id)" novalidate>


        <div class="form-group">

            <div class="col-sm-4">
                <label>Hero alias</label>
                <input type="text" class="form-control" ng-model="addHero.name" value="" size="15" maxlength="15" placeholder="Hero name" required>
            </div>

        </div>

        <div class="form-group">

            <div class="col-sm-4">
                <label>Hero alter ego</label>
                <input type="text" class="form-control" ng-model="addHero.alias" value="" size="15" maxlength="15" placeholder="alias">
            </div>

        </div>

        <div class="form-group">

            <div class="col-sm-4">
                <label>Hero abilities</label>
                <input type="text" class="form-control" ng-model="addHero.abilities" value="" size="15" maxlength="15" placeholder="alias">
            </div>

        </div>

        <button type="submit" class="btn btn-default" ng-disabled="heroForm.$invalid" >Submit</button>

    </form>
</div>
