<div>

    <table class="table table-striped">
        <thead>

        <div class="btn-group" role="group" aria-label="...">
            <a href="#/team/new"><button type="button" class="btn btn-default" btn-sm>Add team</button></a>
        </div>

        <tr id="teams" style="display:none">
            <th><h1>Team/affiliation</h1></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="team in teams">
            <td><a href="#/team/{{team.id}}">{{team.name}}</a></td>
            <td><button type="button" class="btn btn-default" btn-sm confirmed-click="removeTeam(team.id)"
                    ng-confirm-click="Remove team?">Remove Team
            </button></td>
        </tr>
        </tbody>
    </table>

</div>
