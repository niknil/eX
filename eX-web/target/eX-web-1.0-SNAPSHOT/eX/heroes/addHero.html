
    <h1>New Hero</h1>
    <form class="form-horizontal" name="heroForm" ng-submit="createHero()" novalidate>


        <div class="form-group">

            <div class="col-sm-4">
                <label>Hero alias</label>
                <input type="text" class="form-control" ng-model="hero.name" value="" size="15" maxlength="15" placeholder="Hero name" required>
            </div>

        </div>

        <div class="form-group">

            <div class="col-sm-4">
                <label>Hero alter ego</label>
                <input type="text" class="form-control" ng-model="hero.alias" value="" size="15" maxlength="15" placeholder="alias">
            </div>

        </div>

        <div class="form-group">

            <div class="col-sm-4">
                <label>Hero abilities</label>
                <input type="text" class="form-control" ng-model="hero.abilities" value="" size="15" maxlength="15" placeholder="alias">
            </div>

        </div>

        <button type="submit" class="btn btn-default" ng-disabled="heroForm.$invalid" >Submit</button>

    </form>
