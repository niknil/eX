<div>

    <table class="table table-striped">
        <thead>


        <div class="btn-group" role="group" aria-label="...">
            <a href="#/hero/new"><button type="button" class="btn btn-default" btn-sm>Add hero</button></a>
        </div>

        <tr id="hero" style="display:none">
            <th><h1>Heroes</h1></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="hero in filteredHeroes">
            <td><a href="#/hero/{{hero.id}}">{{hero.alias}}</a></td>

        </tr>
        </tbody>

    </table>

    <pagination boundary-links="true"
                max-size="50"
                items-per-page="itemsPerPage"
                total-items="heroes.length"
                ng-model="currentPage"
                ng-change="pageChanged()"></pagination>





</div>
