<h1>New Team</h1>
<form class="form-horizontal" name="form" ng-submit="createTeam()" novalidate ng-controller="TeamCtrl">

    <div class="form-group">

        <div class="col-sm-4">
        <label>Name</label>
        <input type="text" class="form-control" ng-model="team.name" value="" size="15" maxlength="15" placeholder="Team name" required>
        </div>

     </div>

    <button type="submit" class="btn btn-default" ng-disabled="form.$invalid" >Submit</button>


</form>
